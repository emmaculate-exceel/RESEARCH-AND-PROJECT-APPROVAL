<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Silverline signin page</title>
    <link rel="stylesheet" href="./css/styles3.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c4254e24a8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="contain">
      <div class="form-box">
        <h1 id="title">Sign Up</h1>
        <form>
          <div class="input-group">
            <div class="input-field" id="nameField">
              <i class="bx bxs-user"></i>
              <input type="firstname" placeholder="Name" required />
            </div>

            <div class="input-field" id="lastname">
              <i class="bx bxs-user"></i>
              <input type="lastname" placeholder="Last Name" required />
            </div>

            <div class="input-field" id="number">
              <!-- <i class="bx bxs-phone"></i> -->
              <i class="bx bxs-phone-call"></i>
              <input type="number" placeholder="Phone number" required />
            </div>

            <div class="input-field">
              <i class="bx bxs-envelope"></i>
              <input type="email" placeholder="Email" required />
            </div>

            <div class="input-field" id="pass">
              <i class="bx bxs-lock-alt" id="togglePassword"></i>
              <input
                type="password"
                id="password"
                placeholder="Password"
                required
              />
            </div>

            <p>Lost password? <a href="#">Click Here!</a></p>
          </div>

          <div class="btn-field">
            <button type="button" id="signupBtn">Sign Up</button>
            <button type="button" id="signinBtn" class="disable">Login</button>
          </div>
        </form>
      </div>
    </div>

    <script src="./js/script2.js"></script>
  </body>
</html>
