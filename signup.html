<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Silverline signin page</title>
    <link rel="stylesheet" href="./css/styles3.css" />
    <script
      src="https://kit.fontawesome.com/c4254e24a8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="contain">
      <div class="form-box">
        <h1 id="title">Sign Up</h1>
        <form>
          <div class="input-group">
            <div class="input-field" id="nameField">
              <i class="fa-solid fa-user"></i>
              <input type="firstname" placeholder="Name" />
            </div>

            <div class="input-field" id="lastname">
              <i class="fa-solid fa-envelope"></i>
              <input type="lastname" placeholder="Last Name" />
            </div>

            <div class="input-field" id="number">
              <i class="fa-solid fa-lock"></i>
              <input type="number" placeholder="Phone number" />
            </div>

            <div class="input-field">
              <i class="fa-solid fa-lock"></i>
              <input type="email" placeholder="Email" />
            </div>

            <div class="input-field">
              <i class="fa-solid fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>

            <p>Lost password? <a href="#">Click Here!</a></p>
          </div>

          <div class="btn-field">
            <button type="button" id="signupBtn">Sign Up</button>
            <button type="button" id="signinBtn" class="disable">Login</button>
          </div>
        </form>
      </div>
    </div>

    <script src="./js/script2.js"></script>
  </body>
</html>
