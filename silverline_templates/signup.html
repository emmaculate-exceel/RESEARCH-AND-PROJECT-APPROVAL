<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel='icon' type='image/x-icon' href='../silverline_static/css/trainH.svg'/>
    <link rel="stylesheet" href="../silverline_static/css/styles3.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
  </head>
  <body>
    <div class="contain">
	<div class="form-box " id="signupForm">
        <h1 id="title">Sign Up</h1>
        <form action="/signup" method="POST" onsubmit="sendEmail()">  
          <div class="input-group">
            <div class="input-field" id="nameField">
              <i class="bx bxs-user"></i>
              <input type="text" placeholder="First Name" id="Name" name="user_name" required />
            </div>
            <div class="input-field" id="lastname">
              <i class="bx bxs-user"></i>
              <input type="text" placeholder="Last Name" name="user_lastname" required />
            </div>
            <div class="input-field" id="number">
              <!-- <i class="bx bxs-phone"></i> -->
              <i class="bx bxs-phone-call"></i>
              <input type="number" id="Phone" placeholder="Phone number" name="user_phone" required />
            </div>
            <div class="input-field">
              <i class="bx bxs-envelope"></i>
              <input type="email" id='eMail' placeholder="Email" name="user_email" required />
            </div>
            <div class="input-field" id="pass">
              <i class="bx bxs-lock-alt" id="togglePassword"></i>
              <input type="password" id="password" placeholder="Password" name="user_password" required/>
            </div>
	          <p>Lost password? <a href="#">Click Here!</a></p>
          </div>
	        <div class="btn-field">
            <button type="submit" id="signupBtn">Sign Up</button>
            <button type="submit" id="signinBtn" class="disable">Login</button>
          </div>
        </form>
	</div>
	<script src="../silverline_static/js/script5.js"></script>
	<script>
	  alert("{{ message }}");
	</script>
	<script>
	  function sendEmail(){ 
	  Email.send({
	      Host : "smtp.elasticemail.com",
	      Username : "silverline.express4you@gmail.com",
	      Password : "0987654321",
	      To : document.getElementById("eMail").value,
	      From :"silverline.express4you@gmail.com",
	      Subject : "Confirmation message for Account Creation!",
	      Body : 'Your Registration Details are'+ "<br>" "Name: "+ document.getElementById("Name").value +"<br>Email: "+ document.getElementById("eMail").value + "<br> Phone no: "+ document.getElementById("Phone").value
	  }).then(
	      message => alert("Account Created Successfully!!/n kindly wait for a confirmation email!")
	  );
	  }
	</script>
  </body>
</html>
