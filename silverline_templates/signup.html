<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../silverline_static/css/styles3.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="contain">
	<div class="form-box " id="signupForm">
        <h1 id="title">Sign Up</h1>
        <form action="/signup" method="POST">
          <div class="input-group">
            <div class="input-field" id="nameField">
              <i class="bx bxs-user"></i>
              <input type="text" placeholder="First Name" name="user_name" required />
            </div>
            <div class="input-field" id="lastname">
              <i class="bx bxs-user"></i>
              <input type="text" placeholder="Last Name" name="user_lastname" required />
            </div>
            <div class="input-field" id="number">
              <!-- <i class="bx bxs-phone"></i> -->
              <i class="bx bxs-phone-call"></i>
              <input type="number" placeholder="Phone number" name="user_phone" required />
            </div>
            <div class="input-field">
              <i class="bx bxs-envelope"></i>
              <input type="email" placeholder="Email" name="user_email" required />
            </div>
            <div class="input-field" id="pass">
              <i class="bx bxs-lock-alt" id="togglePassword"></i>
              <input type="password" id="password" placeholder="Password" name="user_password" required/>
            </div>
	          <p>Lost password? <a href="#">Click Here!</a></p>
          </div>
	        <div class="btn-field">
            <button type="submit" id="signupBtn">Sign Up</button>
            <button type="submit" id="signinBtn" class="disable">Login</button>
          </div>
        </form>
	</div>
	    <script src="../silverline_static/js/script5.js"></script>
  </body>
</html>
